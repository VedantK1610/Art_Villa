{% extends 'photos/base.html' %}

{% load static %}

{% block title %}Arts{% endblock title %}

{% block upload-content %}
<body>
    <div class="py-20 h-screen bg-teal px-2">
        <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden md:max-w-lg">
            <div class="md:flex">
                <div class="w-full">
                  <div class="p-4 border-b-2">

                    <span class="text-lg font-bold text-gray-600">Add documents</span>
                    
                  </div>
                  <form method="post" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                  <div class="p-3">
                    <div class="mb-2"> 
                      <span class="text-sm">Title</span> 
                      <input type="text" required name="title" class="h-12 px-3 w-full border-gray-200 border rounded focus:outline-none focus:border-gray-300"> 
                    </div>

                    <div class="mb-2"> 
                      <span class="text-sm">Description</span> 
                      <input type="text" required name="description" class="h-12 px-3 w-full border-gray-200 border rounded focus:outline-none focus:border-gray-300"> 
                    </div>
                    <div class="form-group mb-1 h-20">
                      <label for="inputState">Category</label>
                      <select name="category" id="inputState" class="form-control bg-white">
                        <option value='none'>Select a category...</option>
                        {% for category in categories %}
                           <option value="{{category.id}}">{{category.name}}</option>
                        {% endfor %}   
                      </select>
                    </div>
                    <div class="form-group mb-1 h-20">
                      <label for="formGroupExampleInput">Selling Price</label>
                      <input required name="selling_price" type="number" class="form-control" id="formGroupExampleInput" placeholder="Enter Amount">
                    </div>
                    <div class="form-group mb-1 h-20">
                      <label for="formGroupExampleInput">Name of Artist</label>
                      <input required name="artist_name" type="text" class="form-control" id="formGroupExampleInput"  value="{{request.user.get_full_name}}" readonly>
                    </div>
                    <div class="mb-2"> 
                      <span>Attachments</span>
                        <div class="relative h-40 rounded-lg border-dashed border-2 border-gray-200 bg-white flex justify-center items-center hover:cursor-pointer">
                            <div class="absolute">z
                                <div class="flex flex-col items-center "> 
                                  <i class="fa fa-cloud-upload fa-3x text-gray-200"></i> 
                                  <span class="block text-gray-400 font-normal">Attach you files here</span> 
                                  <span class="block text-gray-400 font-normal">or</span>
                                
                                   <span class="block text-blue-400 font-normal">Browse files</span>
                                
                                </div>
                            </div> <input required name="image" type="file" class="h-full w-full opacity-0">
                        </div>
                        <div class="flex justify-between items-center text-gray-400">
                          <span>Accepted file type:.png and .jpg only</span>
                          <span class="flex items-center "><i class="fa fa-lock mr-1"></i> secure</span>
                        </div>
                    </div>

                    <div class="mt-3 text-center pb-3">

                      <button type="submit" class="w-full h-12 text-lg w-32 bg-green-500 rounded text-white hover:bg-green-600">Upload</button>
                      
                    </div>

                    
                  </div>
                   
                </form>

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
{% endblock upload-content %}
